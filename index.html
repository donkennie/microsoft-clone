<!DOCTYPE html>

<head>

<body>
    <div class="container mx-auto">
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">

        </div>

        <div class="logo text-center flex md:order-1">

            <div class="features absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white md:items-center inset-0 md:flex md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0">

                <div class="fitem hover:underline hover:underline-offset-8 cursor-pointer">Support</div>
            </div>
        </div>
        <div class=" cart text-center md:order-3 flex">
            <div class="search hidden md:block mr-6">All Microsoft </div> 
            <div class="mx-2">Search</div>
            <img class="w-4 mr-6" src="/assets//search.svg" alt="">
            <div class="flex pt-1">

                <img class="w-4 mr-4" src="/assets/iconmonstr-user-circle-thin.svg" alt="">
            </div>
        </div>
    </div>

    <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] mx-2">
        <div class="left flex flex-col justify-center items-center md:order-last md:items-baseline py-12 ml-32 space-y-5">

        </div>
        <div class="right">
            <img class="w-[60rem] md:w-[64rem]" src="assets/microsoft back-image.webp" alt="">
        </div>
 </div>

    <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
        <div class="item flex items-center mx-4 mt-6 space-x-2 md:flex-col">
            <img src="/assets/microsoft icon1.webp" alt="">
            <span class="font-medium md:w-[8rem] md:text-centertext-sm my-4">Choose your Microsoft 365</span>
        </div>
        <div class="item flex md:flex-col items-center mx-4 space-x-2">
            <img src="/assets/microsoft icon21.webp" alt="">
            <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Explore Surface devices</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
            <img src="/assets/microsoft icon3.webp" alt="">
            <span class="font-medium md:w-[8rem] md:text-center text-sm my-4">Buy Xbox games</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2 md:flex-col">
            <img src="/assets/microsoft icon1.webp" alt="">
